<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" placeholder="0" id="inputbox" />

      <div>
        <button class="operator" onclick="inputbox.value='' ">AC</button>
        <button class="operator" onclick="inputbox.value=inputbox.value.toString().slice(0,-1)">DEL</button>
        <button class="operator" onclick="inputbox.value+='%'">%</button>
        <button class="operator" onclick="inputbox.value+='/'">/</button>
      </div>
      <div>
        <button value="7" onclick="inputbox.value+='7'">7</button>
        <button value="8" onclick="inputbox.value+='8'">8</button>
        <button value="9" onclick="inputbox.value+='9'">9</button>
        <button class="operator" onclick="inputbox.value+='*'">*</button>
      </div>
      <div>
        <button value="4" onclick="inputbox.value+='4'">4</button>
        <button value="5" onclick="inputbox.value+='5'">5</button>
        <button value="6" onclick="inputbox.value+='6'">6</button>
        <button class="operator" onclick="inputbox.value+='-'">-</button>
      </div>
      <div>
        <button value="1" onclick="inputbox.value+='1'">1</button>
        <button value="2" onclick="inputbox.value+='2'">2</button>
        <button value="3" onclick="inputbox.value+='3'">3</button>
        <button class="operator" onclick="inputbox.value+='+'">+</button>
      </div>
      <div>
        <button value="00" onclick="inputbox.value+='00'">00</button>
        <button value="0" onclick="inputbox.value+='0'">0</button>
        <button onclick="inputbox.value+='.'">.</button>
        <button class="equal" onclick="inputbox.value=eval(inputbox.value)">=</button>
      </div>
    </div>
  </body>
</html>
